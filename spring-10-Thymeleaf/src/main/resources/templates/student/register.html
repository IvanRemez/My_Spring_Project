<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link th:href="@{/css/bootstrap-4.1.3-dist/css/bootstrap.css}" rel="stylesheet">

    <link th:href="@{/css/custom.css}" rel="stylesheet">

</head>
<body>

<!--Bootstrap Integration-->
<h2 class="display-1 text-danger">Welcome to Cydeo Student's Registration Form</h2>

<h2 class="cydeo">My Custom CSS</h2>

<!--Image Integration-->
<img th:src="@{/images/welcome-38249.png}">

<!--Display Value of model-->
<h2 th:text="${students.get(0).getFirstName()}"></h2>
<h2 th:text="${students.get(0).getLastName()}"></h2>

<!--Concatenation-->
<h2 th:text="${'Hello' + students.get(0).getFirstName()}"></h2> <!--Hello (Name) << dynamic-->
<h2 th:text="${students.get(0).getFirstName() + ' ' + students.get(0).getLastName()}"></h2>

<!--Link URLS-->
<h2>
    <a th:href="@{https://cydeo.com}">Cydeo Page</a>
</h2>
<h2>
    <a th:href="@{/student/welcome}">Welcome</a>
</h2>

<!--Adding Parameters to Link-->
<h2>
    <a th:href="@{/student/welcome(id=3)}">Link</a>
</h2>
<h2>
    <a th:href="@{/student/welcome(name=${students.get(0).getFirstName()})}">Link</a>
</h2>

<!--Iteration-->
<h2>Printing Student's First Name</h2>
<ul>
    <li th:each=" student : ${students}" th:text="${student}"></li>
</ul>
<h2>Printing Student's Last Name</h2>
<ul>
    <li th:each=" student : ${students}" th:text="${student.lastName}"></li>
</ul>

<h2>Printing Students in Table</h2>
<table>
    <thead>
    <tr>
        <td><b>First Name</b></td>
        <td><b>Last Name</b></td>
        <td><b>Age</b></td>
        <td><b>Gender</b></td>
    </tr>
    </thead>
    <tbody>
    <tr th:each=" student : ${students}">
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.age}"></td>
        <td th:text="${student.state}"></td>
    </tr>

    </tbody>
</table>

</body>
</html>
